<#include "/ftl/front/common/_layout.html"/>
<@html title="JFinal社区 - 找回密码" description="JFinal社区 - 找回密码" sidebar_about="show">
<div class="jf_panel">
    <div class="jf_header">
        <ul class="jf_breadcrumb">
            <li><a href="${baseUrl!}/">首页</a></li>
            <li class="active">找回密码</li>
        </ul>
    </div>
    <div class="jf_inner">
        <form class="form-horizontal" style="line-height: 1.5em;">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="email" placeholder="邮箱">
                    <br>请输入您注册帐户时使用的电子邮箱
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="login" class="btn btn-primary">确定</button>
                </div>
            </div>
        </form>
        <script type="text/javascript">
            $(function() {
                $("#login").click(function(){
                    if($("#email").val().trim() == "") {
                        alert("请输入邮箱");
                    } else if(!emailReg.test($("#email").val().trim())) {
                        alert("请输入正确的邮箱");
                    } else {
                        $.ajax({
                            url: "${baseUrl!}/search_pass",
                            async: false,
                            cache: false,
                            type: 'post',
                            dataType: "json",
                            data: {
                                email: $("#email").val()
                            },
                            success: function (data) {
                                if (data.code == '200') {
                                    alert(data.detail);
                                    location.href="${baseUrl!}/";
                                } else {
                                    alert(data.description);
                                }
                            }
                        });
                    }
                });
            });
        </script>
    </div>
</div>
</@html>
