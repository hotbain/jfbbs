<#include "/ftl/front/common/_layout.html"/>
<@html title="JFinal社区 - 用户注册" description="JFinal社区 - 用户注册" sidebar_about="show">
<div class="jf_panel">
    <div class="jf_header">
        <ul class="jf_breadcrumb">
            <li><a href="${baseUrl!}/">首页</a></li>
            <li class="active">注册</li>
        </ul>
    </div>
    <div class="jf_inner">
        <form class="form-horizontal" style="line-height: 1.5em;">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="email" value="${email!}" placeholder="邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="nickname" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="nickname" placeholder="昵称">
                </div>
            </div>
            <div class="form-group">
                <label for="gender" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-2">
                    <select class="form-control" id="gender">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="login" class="btn btn-primary">注册</button>
                    <a href="${baseUrl!}/qqlogin" class="btn btn-success">&nbsp;&nbsp;&nbsp;通过 QQ 登录&nbsp;&nbsp;&nbsp;</a>
                </div>
            </div>
        </form>
        <script type="text/javascript">
            $(function() {
                $("#login").click(function(){
                    if($("#email").val().trim() == "") {
                        alert("请输入邮箱");
                    } else if($("#nickname").val().trim() == "") {
                        alert("请输入昵称");
                    } else if(!emailReg.test($("#email").val().trim())) {
                        alert("请输入正确的邮箱");
                    } else if($("#password").val().trim() == "") {
                        alert("请输入密码");
                    } else {
                        $.ajax({
                            url: "${baseUrl!}/register",
                            async: false,
                            cache: false,
                            type: 'post',
                            dataType: "json",
                            data: {
                                email: $("#email").val(),
                                nickname: $("#nickname").val(),
                                gender: $("#gender").val(),
                                password: $("#password").val()
                            },
                            success: function (data) {
                                if (data.code == '200') {
                                    location.href = "${baseUrl!}/";
                                } else {
                                    alert(data.description);
                                }
                            }
                        });
                    }
                });
            });
        </script>
    </div>
</div>
</@html>
